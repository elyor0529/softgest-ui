<app-content-header 
    [icon]="'input'" 
    [title]="'Categorias'" 
    [hideBreadcrumb]="false"
    [hasBgImage]="true" 
    [class]="'pb-4'">
</app-content-header>

<div fxLayout="column" class="p-2">
  <div class="p-2">
      <mat-card>
          <mat-card-header fxLayoutAlign="center">                
              <mat-card-subtitle><h2>Nova categoria</h2></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="row wrap">
                  
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Nome" formControlName="nome" type="text">
                      <mat-error *ngIf="form.controls.nome.errors?.required">O Nome da categoria é obrigatório</mat-error>
                  </mat-form-field>
            
                  <div class="w-100 py-2 text-center">
                    <button mat-raised-button color="primary" type="submit">Salvar</button>
                    <a mat-button routerLink="/categorias" color="accent" class="w-100">Pesquisar!</a>
                  </div> 
                  
              </form>                              
          </mat-card-content>
      </mat-card>
  </div>
</div>
